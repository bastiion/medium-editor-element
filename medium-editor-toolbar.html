<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="medium-editor-toolbar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
    class MediumEditorToolbar extends Polymer.mixinBehavior([Polymer.IronOverlayBehavior], Polymer.Element) {

      static get is() {
        return 'medium-editor-toolbar'
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      constructor() {
        super();
      }
    }

    window.customElements.define(MediumEditorToolbar.is, MediumEditorToolbar);
  </script>
</dom-module>
